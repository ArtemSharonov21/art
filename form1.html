<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form1</title>
</head>
<body>
<form action="" method="get">
    <div>
        <label for="first_name">Имя</label>
        <input type="text" name="first_name" id="first_name" value="" placeholder="Введите имя">
    </div>
    <div>
        <label for="last_name">Имя</label>
        <input type="text" name="last_name" id="last_name" value=""  placeholder="Введите фамилию">
    </div>
    <div>
        <input type="radio" name="mf" id="mf1" value="Пол" checked>
        <label for="mf1">Мужчина</label>

        <label for="mf2">Женщина</label>

    <div>
        <p>О себе:</p>
        <p><input type="checkbox" name="a" id="18" value="18"> <label for="18">Меньше 18</label></p>
        <p><input type="checkbox" name="a" id="35" value="35" > <label for="35">От 18 до 35</label></p>
        <p><input type="checkbox" name="a" id=">35" value=">35" > <label for=">35">Больше 35</label></p>
        <p><input type="checkbox" name="a" id="married" value="женат"> <label for="married">Женат/-а</label></p>
        <p><input type="checkbox" name="a" id="cat" value="есть кошка"><label for="cat">Есть кошка</label></p>
    </div>
    <div>
        <button type="submit" name="btnSubmit" value="1">Отправить</button>
    </div>
