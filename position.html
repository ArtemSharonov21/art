<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style>
        .parent{
            background-color: darkred;
            margin: 10px;
            position: relative;
            height: 150px;
            width: 100px;
        }
        .child{
            background-color: orange;
            position: absolute;
            left: 0;
            top: 0;
            height: 30px;
            width: 30px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
    Lorem ipsum dolor sit amet, consectetur  illo ipsam libSaiqm.
</div>
</body>
</html>
