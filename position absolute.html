<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute</title>
    <style>
        body{
            margin: 0;
        }
        .s1, .s2, .s3{
            position: absolute;
            height: 180px;
            width: 180px;
        }
        .s1{
            background-color: purple;
            z-index: 3;
        }
        .s2{
            background-color: orange;
            top: 20px;
            left: 20px;
            z-index: 2;
        }
        .s3{
            background-color: darkred;
            top: 40px;
            left: 40px;
        }
    </style>
</head>
<body>
<div class="d1">
    <div class="s1"></div>
</div>
<div class="d2">
    <div class="s2"></div>
</div>
<div class="d3">
    <div class="s3"></div>
</div>
</body>
</html>
