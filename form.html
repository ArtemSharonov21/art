<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <style>
        form > div{
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<form action="" method="get">
    <div>
        <label for="first_name">Имя</label>
        <input type="text" name="first_name" id="first_name" value="Василий" placeholder="Введите имя">
    </div>
    <div>
        <label for="email">Имя</label>
        <input type="email" name="email" id="email" value="" placeholder="Введите email">
    </div>
    <div>
        <input type="button" name="btn" value="Отправить">
    </div>
    <div>
        <button type="submit" name="btnSubmit" value="1">Отправить</button>
    </div>
</form>
</body>
</html>
